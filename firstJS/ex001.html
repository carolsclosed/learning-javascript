<body>
    <h1>JavaScript</h1>
    <p>Learning JS!</p> <!-- comment html -->
    <script>
        var name = window.prompt("what's your name?") // comment js
        window.alert("Nice to meet you," + name) //concatenation

        var n1 = Number(window.prompt("Write a number")) //string
        var n2 = Number(window.prompt("write other number"))//sring
        var s = n1 + n2
        window.alert(`the sum of ${n1} and ${n2} is ` + s)//concatenation and template string
        // (number + number) to sum
        // (string + string) to concatenation

    </script>
